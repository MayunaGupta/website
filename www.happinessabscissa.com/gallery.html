/* Style the buttons */

 .row {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 4px;
  margin-left: 200px;

/* Create two equal columns that sits next to each other */
 .column {
  -ms-flex: 25%; /* IE 10 */
  flex: 25%;
  padding: 0 4px;
}

.column div {
  margin-top: 8px;
  vertical-align: middle;
}

img.hover-shadow {
  transition: 0.3s;
  box-shadow: 0 0 8px 8px white inset;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.img__img {
  position: relative;
  width: 250px;
  height: 250px;
  background-size: cover;
  display: block;
  border-radius: 125px;
 -webkit-border-radius: 125px;
 -moz-border-radius: 125px;


}


/* relevant styles */
.img__wrap {
  position: relative;
  width: 250px;
  height: 250px;
  background-size: cover;
  display: block;
  border-radius: 125px;
 -webkit-border-radius: 125px;
 -moz-border-radius: 125px;
 margin-left: 30px;

}

.img__description_layer {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(36, 62, 206, 0.6);
  color: #fff;
  visibility: hidden;
  opacity: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 125px;
 -webkit-border-radius: 125px;
 -moz-border-radius: 125px;


  /* transition effect. not necessary */
  transition: opacity .2s, visibility .2s;
}
 
.reveal {
  filter:blur(5px);
}
.reveal:hover {
   -webkit-animation: 0.25s linear forwards reveal;
     -moz-animation: 0.25s linear forwards reveal;
       -o-animation: 0.25s linear forwards reveal;
          animation: 0.25s linear forwards reveal;
}


@-webkit-keyframes reveal { from { filter:blur(5px); } to { filter:blur(0px); }  }
   @-moz-keyframes reveal { from { filter:blur(5px); } to { filter:blur(0px); }  }
     @-o-keyframes reveal { from { filter:blur(5px); } to { filter:blur(0px); }  }
        @keyframes reveal { from { filter:blur(5px); } to { filter:blur(0px); }  }


.img__wrap:hover .img__description_layer {
  visibility: visible;
  opacity: 1;
 
}

.img__description {
  transition: .2s;
  transform: translateY(1em);
  font-family: 'Happy Monkey'
}

.img__wrap:hover .img__description_layer {
  transform: translateY(0);
  border-radius: 125px;
 -webkit-border-radius: 125px;
 -moz-border-radius: 125px;
 
 
 }
 .img__wrap:hover .img__img{
  transform: translateY(0);
  border-radius: 125px;
 -webkit-border-radius: 125px;
 -moz-border-radius: 125px;
 transform: scale(1.2, 1.2);
 

 }

    $( "[class*='link-']" ).click ( function () {
    var elClasses = $( this ).attr ( 'class' ).split ( ' ' );

    for ( var index in elClasses ) {
        if ( elClasses[index].match ( /^link-\d+$/ ) ) {
            var classNum = elClasses[index].split ( '-' )[1];
          if ($("."+classNum).hasClass("active")){
            $(".active").hide();
            $(".active").removeClass("active");
          } else {
            $(".active").hide();
            $(".active").removeClass("active");
            $("."+classNum).show();
            $("."+classNum).addClass("active");
          }
            break;
        }
    }
} );
      
      $(".close-popup").click(function(){

   $.fn.moveIt = function(){
  var $els = $(this);
  var $window = $(window);
  var scrollPos = $window.scrollTop();
  
  $window.on('scroll', function(){
    scrollPos = $window.scrollTop();
    $els.each(moveEl);
  });
  
  function moveEl(){
    var $this = $(this);
    var scrollSpeed = parseInt($this.data('scroll-speed'));
    var elPos = scrollPos / scrollSpeed;
    
    $this.css('transform', 'translateY(-' + elPos + 'px)');
  }
}

$(function(){
  $('[data-scroll-speed]').moveIt();
});
      
      
      
    
    function resizeDiv() {

    $(function(){
    var lastScrollTop = 0, delta = 5;
    $(window).scroll(function(event){
       var st = $(this).scrollTop();
       
       if(Math.abs(lastScrollTop - st) <= delta)
          return;
       
       if (st > lastScrollTop){
           // downscroll code
           $(".nav-toggle").fadeOut();
       } else {
          // upscroll code
          $(".nav-toggle").fadeIn();
       }
       lastScrollTop = st;
    });
  });
      
      
     //Add Smooth Scrolling
      if ($('.landing-bg-wrap').length) { 
      $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
      }
